<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p id="message">Player-1's Turn</p>
    <!-- <p id="player1Score">Player-1: 0</p>
    <p id="player2Score">Player-2: 0</p> -->
    <span id="player1">Player-1:</span>
    <span id="player1Score">0</span>
    <span id="player2">Player-2:</span>
    <span id="player2Score">0</span>
    
    <div id="container">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
        <div id="square9" class="square"></div>
    </div>
    <button id="reset">Reset Game</button>
    <script src="js/app.js"></script>
</body>
</html>
